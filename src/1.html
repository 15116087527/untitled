<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <title>Hello javascript</title>
    <script type="text/javascript">
        function hello(){
            var msg="Hello World!!";
            document.open();
            document.write(msg);
            document.close();
        }
      /*  alert("Hello Yanzhang" +
                "!!");*/
    </script>
</head>
<body onload="hello()">
<p>Hi!!</p>
</body>
</html>
