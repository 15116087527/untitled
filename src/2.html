<!DOCTYPE html>
<html lang="en">
<head>
    <meta  http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <title>hello</title>
    <script type="text/javascript">
        window.onload=hello;
        function hello(){
            var mag="Hello World";
            document.open();
            document.writeln(mag);
            document.close();
        }
    </script>
</head>
<body onload="hello()">
</body>
</html>
