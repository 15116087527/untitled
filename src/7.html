<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一段JavaScript</h1>
<p>输入数字，如果输入的值不是数字，浏览器会弹出提示框！！！！</p>
<input type="text" id="demo">
<script>
    function myFunction(){
        var x=document.getElementById("demo").value;
        if(x==""||isNaN(x)){
            alert("Not Number");
        }
    }
</script>
<button type="button" onclick="myFunction()">请输入</button>
</body>
</html>
